<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>LogIn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
    $warning.hide();

       $(document).ready(function(){
          $('#buttonLogIn').click(function() {
            $.post("http://localhost:8080/dsaApp/jugador/LogIn",
            {
                "nombre": $("#userLogIn").val(),
                "password": $("#passLogIn").val()
             },function(data){
             if (data = 200){
                location.href = "index.html"
             } else {
                $warning.show();
             }
            })
          });
      });

      $(document).ready(function(){
          $('#buttonGuardar').click(function() {
            $.post("http://147.83.7.207:8080/dsaApp/jugador",
             {
                "nombre": $("#userRegister").val(),
                "password": $("#passRegister").val()
             },function(data){
                alert(data);
             })
          });
      });
    </script>
</head>
<body>
    <div class="jumbotron text-center">
      <h1>Cook with me</h1>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
          <p>Nombre de usuario: <input type="text" id="userLogIn"></p>
          <p>Contrasenya: <input type="password" id="passLogIn"></p>
          <button id="buttonLogIn" class="btn btn-info" >Log In</button>
          <p>¿No estas registrado? Registrate </p>
          <button type="buttonRegister" class="btn btn-info" data-toggle="modal" data-target="#myModal">Register</button>
          <div class="modal fade" id="myModal">
            <div class="modal-dialog modal-xl">
              <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                  <h4 class="modal-title">Register</h4>
                  <button type="buttonGuaradr" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                  <p>Nombre de usuario: <input type="text" id="userRegister"></p>
                  <p>Contrasenya: <input type="text" id="passRegister"></p>
                  <button type="buttonGuardar" class="btn btn-info" data-dismiss="modal">Guardar</button>

                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-4"></div>
      </div>
        <div class="alert alert-warning alert-dismissible fade show" id="warning">
            <button type="cerrarWarning" class="close" data-dismiss="alert">&times;</button>
            <strong>Warning!</strong> Usuario o contraseña incorrectos.
        </div>
    </div>
</body>
</html>
