<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>LogIn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
     $(document).ready(function(){
        var url = "/dsaApp/Ingredientes/";
        $.get(url, function (data, status) {
                $.each (data, function(index, element){
                   $("#ingredientesTabla tbody").append(
                        '<tr><td>' + JSON.stringify(element.name)+
                        '</td><td>' + JSON.stringify(element.description)+
                        '</td><td>' + JSON.stringify(element.language)+
                        '</td></tr>'
                   );
                });
        });
    });
    $(document).ready(function(){
        var url = "/dsaApp/Utensilios/";
        $.get(url, function (data, status) {
                $.each (data, function(index, element){
                   $("#utensiliosTabla tbody").append(
                        '<tr><td>' + JSON.stringify(element.nombreUtensilio)+
                        '</td><td>' + JSON.stringify(element.tiempoNivel1)+
                        '</td><td>' + JSON.stringify(element.tiempoNivel2)+
                        '</td><td>' + JSON.stringify(element.tiempoNivel3)+
                        '</td></tr>'
                   );
                });
        });
    });
    </script>
</head>
<body>
<div class="jumbotron text-center">
    <h1>Llista d'objectes</h1>
</div>
<div class="container-fluid">
    <div class="row">
        <h1>Ingredientes</h1>
        <table class="table" id="ingredientesTabla">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Nivel de desbloqueo</th>
                <th>Precio</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <h1>Utensilios</h1>
        <table class="table" id="utensiliosTabla">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Tiempo nivel 1</th>
                <th>Tiempo nivel 1</th>
                <th>Tiempo nivel 1</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
