<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>LogIn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        let nombre = localStorage.getItem(Nombre, content)
        if (nombre == null){
            location.close();
        }
        var url1 = "/dsaApp/ingrediente/getAllIngredientes";
        $.get(url1, function (data, status) {
                $.each (data, function(index, element){
                   $("#ingredientesTabla tbody").append(
                        '<tr><td>' + element.nombreIngrediente+
                        '</td><td>' + JSON.stringify(element.nivelDesbloqueoIngrediente)+
                        '</td><td>' + JSON.stringify(element.precioIngrediente)+
                        '</td></tr>'
                   );
                });
        });
        var url2 = "/dsaApp/utensilio/getAllUtensilios/";
        $.get(url2, function (data, status) {
                $.each (data, function(index, element){
                   $("#utensiliosTabla tbody").append(
                        '<tr><td>' + element.nombreUtensilio+
                        '</td><td>' + JSON.stringify(element.tiempoNivel1)+
                        '</td><td>' + JSON.stringify(element.tiempoNivel2)+
                        '</td><td>' + JSON.stringify(element.tiempoNivel3)+
                        '</td></tr>'
                   );
                });
        });
    });
    </script>
</head>
<body>
    <div class="jumbotron text-center">
        <h1>Llista d'objectes</h1>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6">
                <h1>Ingredientes</h1>
                <table class="table" id="ingredientesTabla">
                    <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Nivel de desbloqueo</th>
                        <th>Precio</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="col-sm-6">
                <h1>Utensilios</h1>
                <table class="table" id="utensiliosTabla">
                    <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Tiempo nivel 1</th>
                        <th>Tiempo nivel 2</th>
                        <th>Tiempo nivel 3</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-sm-4">
        <div class="card" style="width:400px">
            <img class="card-img-top" src="img_avatar1.png" alt="Card image" style="width:100%">

                <h4 class="card-title">John Doe</h4>
                <p class="card-text">Some example text some example text. John Doe is an architect and engineer</p>
                <a href="#" class="btn btn-primary">See Profile</a>
            </div>
        </div>
    </div>
</body>
</html>
